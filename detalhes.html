<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes da Lei</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <a href="index.html">Início</a> |
    <a href="leis.html">Leis</a>
  </nav>

  <main id="detalhe-lei"></main>

  <footer>
    <p>© 2025 Prefeitura Municipal de Ipiranga do Norte - MT</p>
  </footer>

  <script src="js/jsdados.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get('id'));
    const lei = leis.find(l => l.id === id);

    const main = document.getElementById('detalhe-lei');

    if (lei) {
      main.innerHTML = `
        <h1>${lei.titulo}</h1>
        <p>${lei.descricao}</p>
        <h2>Atos vinculados:</h2>
        <ul>
          ${lei.vinculados.map(v => `<li>${v}</li>`).join('')}
        </ul>
        <a href="leis.html">Voltar para Leis</a>
      `;
    } else {
      main.innerHTML = `<p>Lei não encontrada.</p><a href="leis.html">Voltar para Leis</a>`;
    }
  </script>
</body>
</html>
