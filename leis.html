<h1>Leis Municipais</h1>
<div id="lista-leis" class="lista-leis"></div>

<script src="js/jsdados.js"></script>
<script>
const listaLeis = document.getElementById("lista-leis");

lels.forEach(lei => {
    const card = document.createElement("div");
    card.className = "lei-card";

    card.innerHTML = `
        <h2>${lei.titulo}</h2>
        <p>${lei.descricao}</p>
        <button onclick="mostrarDetalhes(${lei.id})">Ver Detalhes e Atos Vinculados</button>
        <div id="detalhes-${lei.id}" class="detalhes-vinculados" style="display:none;"></div>
    `;
    listaLeis.appendChild(card);
});

function mostrarDetalhes(id) {
    const detalhes = document.getElementById(`detalhes-${id}`);
    const lei = leis.find(l => l.id === id);
    detalhes.innerHTML = "<h3>Atos Vinculados:</h3><ul>" +
        lei.vinculados.map(v => `<li>${v}</li>`).join("") +
        "</ul>";
    detalhes.style.display = detalhes.style.display === "none" ? "block" : "none";
}
</script>
