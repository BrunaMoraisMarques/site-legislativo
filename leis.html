<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leis Municipais</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <a href="index.html">Início</a> |
    <a href="leis.html">Leis</a>
  </nav>

  <header>
    <h1>Leis Municipais</h1>
    <p>Consulte todas as leis municipais e veja atos vinculados.</p>
  </header>

  <main>
    <ul id="lista-leis"></ul>
  </main>

  <footer>
    <p>© 2025 Prefeitura Municipal de Ipiranga do Norte - MT</p>
  </footer>

  <script src="js/jsdados.js"></script>
  <script>
    const lista = document.getElementById('lista-leis');
    leis.forEach(lei => {
      const li = document.createElement('li');
      li.innerHTML = `<a href="detalhe.html?id=${lei.id}">${lei.titulo}</a>`;
      lista.appendChild(li);
    });
  </script>
</body>
</html>
