<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leis Municipais</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Estilo extra para os cards de detalhes */
        .card {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            max-width: 700px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-3px);
        }
        .detalhes {
            background-color: #f1f1f1;
            padding: 15px;
            margin-top: 10px;
            border-radius: 6px;
        }
        button {
            cursor: pointer;
            padding: 8px 15px;
            background-color: #00509e;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #003f7f;
        }
        ul {
            text-align: left;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Início</a> |
        <a href="leis.html">Leis</a>
    </nav>

    <header>
        <h1>Leis Municipais</h1>
        <p>Consulte a legislação municipal vigente e visualize seus atos vinculados.</p>
    </header>

    <main id="lista-leis" class="secoes">
        <!-- Lista de leis será gerada automaticamente -->
    </main>

    <footer>
        <p>© 2025 Prefeitura Municipal de Ipiranga do Norte - MT</p>
    </footer>

    <script src="js/jsdados.js"></script>
    <script>
        const container = document.getElementById('lista-leis');

        leis.forEach(lei => {
            const card = document.createElement('section');
            card.classList.add('card');

            const titulo = document.createElement('h2');
            titulo.textContent = lei.titulo;
            card.appendChild(titulo);

            const descricao = document.createElement('p');
            descricao.textContent = lei.descricao;
            card.appendChild(descricao);

            const botaoDetalhes = document.createElement('button');
            botaoDetalhes.textContent = "Ver detalhes";
            botaoDetalhes.onclick = () => {
                const detalhesExistentes = card.querySelector('.detalhes');
                if (detalhesExistentes) {
                    detalhesExistentes.remove();
                    return; // Toggle: fecha se já estava aberto
                }

                const detalhes = document.createElement('div');
                detalhes.classList.add('detalhes');

                if (lei.vinculados && lei.vinculados.length > 0) {
                    const lista = document.createElement('ul');
                    lei.vinculados.forEach(vinculado => {
                        const item = document.createElement('li');
                        item.textContent = vinculado;
                        lista.appendChild(item);
                    });
                    detalhes.appendChild(lista);
                } else {
                    detalhes.textContent = "Nenhum ato vinculado.";
                }

                card.appendChild(detalhes);
            };
            card.appendChild(botaoDetalhes);

            container.appendChild(card);
        });
    </script>
</body>
</html>
