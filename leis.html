<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leis Municipais</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <a href="index.html">Início</a> |
        <a href="leis.html">Leis</a>
    </nav>

    <header>
        <h1>Leis Municipais</h1>
        <p>Consulte a legislação municipal vigente e seus atos vinculados.</p>
    </header>

    <main id="lista-leis" class="secoes">
        <!-- Lista de leis será gerada automaticamente -->
    </main>

    <footer>
        <p>© 2025 Prefeitura Municipal de Ipiranga do Norte - MT | Casa Municipal dos Conselhos</p>
    </footer>

    <script src="js/jsdados.js"></script>
    <script>
        const container = document.getElementById('lista-leis');

        leis.forEach(lei => {
            const card = document.createElement('section');
            card.classList.add('card');

            const titulo = document.createElement('h2');
            titulo.textContent = lei.titulo;
            card.appendChild(titulo);

            const descricao = document.createElement('p');
            descricao.textContent = lei.descricao;
            card.appendChild(descricao);

            const botaoDetalhes = document.createElement('button');
            botaoDetalhes.textContent = "Ver detalhes";
            botaoDetalhes.onclick = () => {
                const detalhesExistentes = card.querySelector('.detalhes');
                if (detalhesExistentes) detalhesExistentes.remove();

                const detalhes = document.createElement('div');
                detalhes.classList.add('detalhes');

                if (lei.vinculados && lei.vinculados.length > 0) {
                    const lista = document.createElement('ul');
                    lei.vinculados.forEach(vinculado => {
                        const item = document.createElement('li');
                        item.textContent = vinculado;
                        lista.appendChild(item);
                    });
                    detalhes.appendChild(lista);
                } else {
                    detalhes.textContent = "Nenhum ato vinculado.";
                }

                card.appendChild(detalhes);
            };
            card.appendChild(botaoDetalhes);

            container.appendChild(card);
        });
    </script>
</body>
</html>
